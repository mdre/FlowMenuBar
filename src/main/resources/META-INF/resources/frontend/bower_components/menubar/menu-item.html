<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="card-styles.html">
<link rel="import" href="menu-item-styles.html">
<script src="MenuItemEvents.js"></script>

<dom-module id="menu-item">
    <template>
        <style include="card-styles menu-item-styles">
        </style>

        <div id="menuitem" 
             class="card menu-item"
             onClick="onItemClick(this, event);"
             >
            <div id="iconDiv" class="menuItemIcon"></div>
            <div id="caption" class="menuItemCaption"></div>
        </div>
    </template>
    
    <script>
        /**
         * `menu-item`
         * A MenuItem element
         *
         * @customElement
         * @polymer
         */
        class MenuItem extends Polymer.Element {
            static get is() {
                return 'menu-item';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'menu-item'
                    }
                };
            }

        }

        window.customElements.define(MenuItem.is, MenuItem);
    </script>
</dom-module>
